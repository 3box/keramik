apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: delay-cas
spec:
  hosts:
  - cas.keramik-load-with-network-errors-for-2-34-0.svc.cluster.local
  http:
  - match:
    - port: 8081
    fault:
      delay:
        percent: 100
        fixedDelay: 10s
      abort:
        httpStatus: 500
        percentage:
          value: 10
    route:
    - destination:
        host: cas.keramik-load-with-network-errors-for-2-34-0.svc.cluster.local
