# Define a job that can bootstrap a peer with its neighbors
---
apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap
spec:
  template:
    spec:
      containers:
      - name: bootstrap
        image: keramik/runner
        imagePullPolicy: IfNotPresent
        command:
          - "/usr/bin/runner"
          - "bootstrap"
        env:
          - name: RUNNER_OTLP_ENDPOINT
            value: 'http://otel:4317'
          - name: RUST_LOG
            value: 'info,runner=trace'
          - name: BOOTSTRAP_METHOD
            value: 'ring'
          - name: BOOTSTRAP_N
            value: '2'
          - name: BOOTSTRAP_TOTAL
            value: '20'
      restartPolicy: Never
  backoffLimit: 4
